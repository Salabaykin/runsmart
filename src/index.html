<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Run Smart</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <div class="promo">
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="img/logo.png" alt="Run Smart">
        </a>
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__contacts">
          <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
          <button class="button">Заказать звонок</button>
        </div>
      </header>
      <div class="promo__wrapper">
        <h1 class="promo__header">Подбор пульсометра</h1>
        <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

        <div class="promo__item">
          <div class="promo__icon">
            <img src="img/time.png" alt="time">
            Время подбора:<br>10 минут
          </div>
          <div class="promo__icon">
            <img src="img/hand-cart.png" alt="hand-cart">
            Бесплатная<br>доставка            
          </div>
          <div class="promo__icon">
            <img src="img/messages.png" alt="messages">
            Ответим<br>на все вопросы
          </div>
        </div>

        <button class="button button--main">Заказать консультацию</button>
        <div class="promo__link">
          или
          <a href="#">перейти в каталог</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
